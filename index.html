<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (viktigast SEO-element) -->
    <title>
      Skyltmontage & montagepartner för skyltföretag | Centrerat Montage
    </title>

    <!-- Meta description -->
    <meta
      name="description"
      content="Centrerat Montage är specialister på professionellt montage av skyltar och folie. Montage, service och survey för skyltföretag i hela Sverige."
    />

    <!-- Keywords (inte superviktigt längre men skadar inte) -->
    <meta
      name="keywords"
      content="skyltmontage, montage skyltar, skyltmontör, montagepartner, foliemontage, skyltservice, survey skyltar"
    />

    <!-- Author -->
    <meta name="author" content="Centrerat Montage Östgöta AB" />

    <!-- Open Graph (för delning på LinkedIn, Facebook m.m.) -->
    <meta property="og:title" content="Centrerat Montage – Professionellt skyltmontage" />
    <meta
      property="og:description"
      content="Montage, service och survey för skyltbranschen. En trygg och erfaren montagepartner."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.centrerat.se/" />
    <!-- Byt till riktig bild senare -->
    <meta property="og:image" content="https://www.centrerat.se/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Centrerat Montage – Skyltmontage & service" />
    <meta
      name="twitter:description"
      content="Professionellt montage av skyltar och folie. För skyltföretag som kräver precision."
    />

    <!-- Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
